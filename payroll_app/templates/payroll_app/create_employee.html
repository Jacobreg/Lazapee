{% extends 'payroll_app/base.html' %}
{% load static %} 

{% block content %}

<div class="container py-3">
    <div class="card">
        <div class="card-header text-center" style="display: flex; justify-content: center;">
            <h1 class="card-title">Create Employee</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'create_employee' %}">{% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="id_number" class="form-label">ID Number:</label>
                    <input type="number" class="form-control" id="id_number" name="id_number" required>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate:</label>
                    <input type="number" class="form-control" id="rate" name="rate" required>
                </div>
                <div class="mb-3">
                    <label for="allowance" class="form-label">Allowance (Optional):</label>
                    <input type="number" class="form-control" id="allowance" name="allowance">
                </div>
                <button type="submit" class="mt-3 btn btn-primary w-100">Submit</button>
            </form>                
        </div>
    </div>
</div>

{% endblock %}
